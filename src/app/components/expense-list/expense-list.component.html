<div class="expense-list-container container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center flex-grow-1">Expense List</h2>
        <button class="btn btn-success ml-3" (click)="goToAddExpense()">
            <i class="fas fa-plus"></i> Add Expense
        </button>
    </div>
    
    <!-- Table View -->
    <div class="table-responsive mb-4">
        <table class="table table-bordered table-hover expense-table">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses">
                    <td>{{ expense.date | date:'shortDate' }}</td>
                    <td>{{ expense.description }}</td>
                    <td>
                        <span class="badge badge-pill badge-info px-3 py-1">{{ expense.category }}</span>
                    </td>
                    <td>
                        <span class="font-weight-bold text-success">{{ expense.amount | currency }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
