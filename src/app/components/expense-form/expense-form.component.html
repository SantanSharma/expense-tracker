<div class="expense-form-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-outline-secondary" type="button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h3 class="flex-grow-1 text-center m-0">Add Expense</h3>
  </div>
  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm" class="mt-3">
    <div class="form-group mb-2">
      <label for="expenseDate">Date</label>
      <input
        type="date"
        id="expenseDate"
        class="form-control"
        required
        [(ngModel)]="expense.date"
        name="date"
      >
    </div>
    <div class="form-group mb-2">
      <label for="expenseCategory">Category</label>
      <div class="input-group">
        <select
          id="expenseCategory"
          class="form-control"
          required
          [(ngModel)]="expense.category"
          name="category"
        >
          <option value="" disabled selected>Select category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="New category"
          [(ngModel)]="newCategory"
          name="newCategory"
        >
        <div class="input-group-append">
          <button class="btn btn-info" type="button" (click)="addCategory()">Add</button>
        </div>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="expenseAmount">Amount</label>
      <input
        type="number"
        id="expenseAmount"
        class="form-control"
        required
        min="0.01"
        step="0.01"
        [(ngModel)]="expense.amount"
        name="amount"
        placeholder="Enter amount"
      >
    </div>
    <div class="form-group mb-2">
      <label for="expenseDescription">Description</label>
      <input
        type="text"
        id="expenseDescription"
        class="form-control"
        [(ngModel)]="expense.description"
        name="description"
        placeholder="Optional description"
      >
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Expense</button>
  </form>
</div>
